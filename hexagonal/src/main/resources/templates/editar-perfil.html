<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Perfil</title>
    <style>
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
    
        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            width: 400px;
        }
    
        .close-btn {
            background-color: #e74c3c;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
    
        .close-btn:hover {
            background-color: #c0392b;
        }
    </style>
</head>

<body>
    <div class="profile-container">
        <div class="profile-header">
            <h1>Editar Perfil</h1>
        </div>

        <form th:action="@{/perfil/actualizar}" method="POST">
            <div class="profile-section">
                <h2>Información Personal</h2>
                <div class="profile-row">
                    <div class="profile-label">Correo electrónico:</div>
                    <div class="profile-value">
                        <input type="email" name="correoElectronico" th:value="${usuario.correoElectronico}" required />
                    </div>
                </div>
                <div class="profile-row">
                    <div class="profile-label">Edad:</div>
                    <div class="profile-value">
                        <input type="number" name="edad" th:value="${usuario.edad}" required />
                    </div>
                </div>
            </div>

            <div class="profile-section">
                <h2>Medidas Corporales</h2>
                <div class="profile-row">
                    <div class="profile-label">Peso:</div>
                    <div class="profile-value">
                        <input type="number" name="peso" th:value="${usuario.peso}" required />
                    </div>
                </div>
                <div class="profile-row">
                    <div class="profile-label">Altura:</div>
                    <div class="profile-value">
                        <input type="number" name="altura" th:value="${usuario.altura}" required />
                    </div>
                </div>
            </div>

            <div class="profile-section">
                <h2>Preferencias de Salud</h2>
                <div class="profile-row">
                    <div class="profile-label">Nivel de actividad:</div>
                    <div class="profile-value">
                        <input type="text" name="nivelActividad" th:value="${usuario.nivelActividad}" required />
                    </div>
                </div>
                <div class="profile-row">
                    <div class="profile-label">Meta de salud:</div>
                    <div class="profile-value">
                        <input type="text" name="metaSalud" th:value="${usuario.metaSalud}" required />
                    </div>
                </div>
                <div class="profile-row">
                    <div class="profile-label">Tipo de dieta:</div>
                    <div class="profile-value">
                        <input type="text"  name="tipoDieta" th:value="${usuario.tipoDieta}" required />
                    </div>
                </div>
            </div>

            <button type="submit" class="edit-btn">Actualizar Perfil</button>
        </form>
    </div>
</body>

</html>
