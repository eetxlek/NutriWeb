<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Editar Perfil</title>
    <style>
        :root {
            --primary-color: #6db33f;
            --secondary-color: #343a40;
        }

        /* Estilos para la barra de navegación */
        .navbar {
            background-color: var(--secondary-color);

        }

        .navbar-brand {
            font-weight: 700;
            color: var(--primary-color) !important;
        }

        /* Estilos para los botones */
        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);

        }

        .btn-primary:hover {
            background-color: #5a9e34;
            border-color: #5a9e34;
        }

        .section-header {
            background-color: var(--primary-color);
            color: white;
            font-size: 1.5rem;
            /* Tamaño equivalente a h4 */
        }

        h2 {
            font-size: 1.25rem;
            color: var(--secondary-color);
            margin-top: 1rem;
        }

        .custom-container {
            max-width: 1400px;
            /* o el valor que prefieras */
            margin: 0 auto;
            /* para centrarlo */
            padding-left: 0;
            padding-right: 0;
        }

        html,
        body {
            height: 100%;
            margin: 0;
        }

        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .container-fluid.custom-container {
            flex: 1;
            /* Esto hace que el contenido crezca y empuje el footer hacia abajo */
        }

        #editarPerfilForm {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 10px;
        }

        #editarPerfilForm h2 {
            grid-column: 1 / -1;
            /* Hace que los títulos ocupen ambas columnas */
        }

        #editarPerfilForm button {
            grid-column: 1 / -1;
            /* Botón también ocupa ambas columnas */
            justify-self: end;
            /* Alinea el botón a la derecha */
        }

        footer {
            background-color: var(--secondary-color);
            color: white;
            text-align: center;
            padding: 1rem;
        }
    </style>
</head>

<body>
    <div id="navbar-container">
        <!-- Este se actualizará con JavaScript después del login -->
    </div>
    <div
        class="container-fluid mt-5 mb-5 custom-container d-flex flex-wrap gap-5 justify-content-start align-items-start">
        <div class="p-2" style="flex: 0 0 150px;">
            <img th:src="@{/images/usuario.png}" alt="Cliente" class="rounded-circle mb-3" width="120">
            <h1 class="mb-0">Editar </h1>
        </div>
        <div class="card p-2" style="flex: 1; min-width: 300px;">
            <form id="editarPerfilForm">
                <h2 class="section-header"> Información Personal</h2>
                <div class="mb-2">
                    <label for="nombre" class="form-label fw-bold">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" class="form-control" required />
                </div>
                <div class="mb-2">
                    <label for="correoElectronico" class="form-label fw-bold">Correo electrónico:</label>
                    <input type="email" id="correoElectronico" name="correoElectronico" class="form-control" required />
                </div>
                <div class="mb-2">
                    <label for="edad" class="form-label fw-bold">Edad:</label>
                    <input type="number" name="edad" id="edad" class="form-control" required />
                </div>
                <h2 class="section-header"> Medidas Corporales</h2>
                <div class="mb-2">
                    <label for="peso" class="form-label fw-bold">Peso:</label>
                    <input type="number" name="peso" id="peso" class="form-control" required />
                </div>
                <div class="mb-2">
                    <label for="altura" class="form-label fw-bold">Altura:</label>
                    <input type="number" name="altura" id="altura" class="form-control" required />
                </div>
                <h2 class="section-header"> Preferencias de Salud</h2>
                <div class="mb-2">
                    <label for="nivelActividad" class="form-label fw-bold">Nivel de actividad:</label>
                    <select id="nivelActividad" name="nivelActividad" class="form-control" required>
                        <option value="">-- Selecciona --</option>
                        <option value="Sedentaria">Sedentaria</option>
                        <option value="Ligera">Ligera</option>
                        <option value="Moderada">Moderada</option>
                        <option value="Intensa">Intensa</option>
                        <option value="Muy Intensa">Muy Intensa</option>
                    </select>
                </div>
                <div class="mb-2">
                    <label for="metaSalud" class="form-label fw-bold">Meta de salud:</label>
                    <select id="metaSalud" name="metaSalud" class="form-control" required>
                        <option value="">-- Selecciona --</option>
                        <option value="Perder peso">Perder peso</option>
                        <option value="Ganar masa muscular">Ganar masa muscular</option>
                        <option value="Mantener peso">Mantener peso</option>
                        <option value="Mejorar salud general">Mejorar salud general</option>
                    </select>
                </div>
                <div class="mb-2">
                    <label for="tipoDieta" class="form-label">Tipo de dieta:</label>
                    <select id="tipoDieta" name="tipoDieta" class="form-control" required>
                        <option value="">-- Selecciona --</option>
                        <option value="Omnívora">Omnívora</option>
                        <option value="Vegetariana">Vegetariana</option>
                        <option value="Vegana">Vegana</option>
                        <option value="Keto">Keto</option>
                        <option value="Otro">Otro</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-primary">Actualizar Perfil</button>
            </form>
        </div>
    </div>
    <footer>
        <p>&copy; 2025 Nutrición inteligente, decisiones saludables. Todos los derechos reservados.</p>
    </footer>
    <script type="module">
        import { auth } from '/auth.js';

        window.addEventListener("DOMContentLoaded", async () => {
            // Obtenemos el token de la sesión local
            const token = auth.obtenerToken();

            if (!token) {
                console.error("No hay token, redirigiendo a login...");
                window.location.href = "/login"; // Redirige si no hay token
                return;
            }

            // Cargar el navbar
            fetch('/navbar-fragment')
                .then(response => response.text())
                .then(html => {
                    document.getElementById('navbar-container').innerHTML = html;
                    updateNav();
                    // Ahora que el navbar ya está en el DOM, agregamos el event listener
                    const logoutBtn = document.getElementById('logout-button');
                    if (logoutBtn) {
                        logoutBtn.addEventListener('click', (e) => {
                            e.preventDefault(); // Previene comportamiento por defecto si es un <a>
                            auth.cerrarSesion();  // Borra token, etc.
                            updateNav();
                            window.location.href = "/login";
                        });
                    }

                });
            try {

                const response = await auth.fetchConAutenticacion('/api/usuario/perfil', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    const usuario = await response.json();

                    // Rellenar los campos del formulario con los datos del usuario
                    document.getElementById('nombre').value = usuario.nombre || '';
                    document.getElementById('correoElectronico').value = usuario.correoElectronico || '';
                    document.getElementById('edad').value = usuario.edad || '';
                    document.getElementById('peso').value = usuario.peso || '';
                    document.getElementById('altura').value = usuario.altura || '';
                    document.getElementById('nivelActividad').value = usuario.nivelActividad || '';
                    document.getElementById('metaSalud').value = usuario.metaSalud || '';
                    document.getElementById('tipoDieta').value = usuario.tipoDieta || '';

                } else {
                    console.error("Error al cargar datos del perfil");
                    alert("No se pudo cargar el perfil.");
                    window.location.href = "/login";
                }

                // Manejar el envío del formulario
                document.getElementById('editarPerfilForm').addEventListener('submit', async (event) => {
                    event.preventDefault();

                    // Obtener los datos del formulario
                    const usuarioDTO = {
                        nombre: document.getElementById('nombre').value,
                        correoElectronico: document.getElementById('correoElectronico').value,
                        edad: parseInt(document.getElementById('edad').value),
                        peso: parseFloat(document.getElementById('peso').value),
                        altura: parseFloat(document.getElementById('altura').value),
                        nivelActividad: document.getElementById('nivelActividad').value,
                        metaSalud: document.getElementById('metaSalud').value,
                        tipoDieta: document.getElementById('tipoDieta').value
                    };

                    // Enviar los datos al backend con una solicitud PUT
                    const response = await auth.fetchConAutenticacion('/api/usuario/perfil', {
                        method: 'PUT',
                        headers: {
                            'Authorization': `Bearer ${token}`,
                            'Content-Type': 'application/json'  // Asegúrate de que la API espera JSON
                        },
                        body: JSON.stringify(usuarioDTO)  // Enviar los datos del usuario como cuerpo de la solicitud
                    });

                    if (response.ok) {
                        const usuarioActualizado = await response.json();
                        console.log('Perfil actualizado:', usuarioActualizado);
                        alert("Perfil actualizado correctamente.");
                        // Aquí podrías redirigir a otra página si es necesario
                        window.location.href = "/perfil";  // O la ruta que desees
                    } else {
                        console.error("Error al actualizar el perfil del usuario:", response.status, response.statusText);
                        alert("Hubo un error al actualizar el perfil.");
                    }
                });

            } catch (error) {
                console.error("Error en la solicitud fetchConAutenticacion:", error);
                alert("Hubo un error al cargar los datos del perfil.");
            }
        });

        function updateNav() {
            const isAuthenticated = !!auth.obtenerToken() && auth.estaAutenticado();
            document.querySelectorAll('.auth-only').forEach(el => {
                el.style.display = isAuthenticated ? '' : 'none';
            });
            document.querySelectorAll('.guest-only').forEach(el => {
                el.style.display = isAuthenticated ? 'none' : '';
            });

        }
        // Llamada inicial para actualizar el navbar cuando se carga la página
        window.addEventListener('DOMContentLoaded', updateNav);
    </script>
</body>

</html>
