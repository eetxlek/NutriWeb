<!DOCTYPE html >
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .input-group {
            margin-bottom: 15px;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
        }
        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .btn {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .btn:hover {
            background-color: #45a049;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
        }
    </style>
  
</head>
<body>

    <div class="login-container">
        <h2>Iniciar sesión</h2>
        <form id="loginForm" method="POST">
            <div class="input-group">
                <label for="username">Usuario</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn">Iniciar sesión</button>
        </form>
        <div class="footer">
            <a href="#">¿Olvidaste tu contraseña?</a>
        </div>
    </div>
    <script src="/auth.js"></script>  
      
    <script>
        //el script de arriba define auth para manejar token y fetch con autenticacion. OBJETO AUTH  singleton (obejto compartido global por scripts)
        //el objeto no se recrea a no ser que cargues pagina nueva o pierdas el contexto.
        //este hará la logica de login y la operacion de guardar el token.
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
//que hace este script? se activa cuando user clica inicia sesion. Escucha ese submit. Coge datos y hace fetch POST /api/authenticate. Envia json

             // Enviar datos al servidor usando fetch
            // const response = await fetch('http://localhost:8080/api/login', {
            //     method: 'POST',
            //     headers: {
            //         'Content-Type': 'application/x-www-form-urlencoded'
            //     },
            //     body: `email=${encodeURIComponent(email)}&password=${encodeURIComponent(password)}`
            // });
    
            // const data = await response.json();
    
            // if (response.ok) {
            //     // Si el login es exitoso, almacenar el JWT
            //     localStorage.setItem('jwt_token', data.token);
                
            //     // Redirigir a la página de inicio o al landing page
            //     window.location.href = '/landing.html';
            // } else {
            //     // Si las credenciales son incorrectas
            //     alert('Credenciales incorrectas');
            // }
            try {
                const response = await fetch('http://localhost:8080/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });
                
                if (response.ok) {
                    //si todo ok guarda token en storage y redirige a otra vista
                    const { token } = await response.json();
                    auth.guardarToken(token);
                    //para redirigir o servir la pagina requiere de un controllador que tenga las rutas definidas.
                    window.location.href = '/productos'; //objeto window. redirige el navegador a ruta productos
                    //dinamic path es que adapta proceso en funcion de la actividad. en thymeleaf forma correcta sería:
                    // <script th:inline="javascript">
                        /*<![CDATA[*/
                        // window.location.href = /*[[@{/productos}]]*/ '';
                        /*]]>*/
                    //</script>
                } else {
                    alert('Usuario o contraseña incorrectos');
                }
            } catch (error) {
                console.error('Error de login:', error);
                alert('Error al intentar iniciar sesión');
            }
        });
    </script>
</body>
</html>
