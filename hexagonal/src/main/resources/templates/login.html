<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
        }


        /* Añadir un margen superior para separar el formulario del navbar */
        .login-container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px; /* Limitar el ancho */
            margin-top: 80px; /* Separar del navbar */
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .btn {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .btn:hover {
            background-color: #45a049;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
        }

        /* Asegura que la página ocupe todo el alto disponible y el formulario se centre */
        .content-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Ocupa toda la altura de la pantalla */
        }
        :root {
            --primary-color: #6db33f;
            --secondary-color: #343a40;
            --light-color: #f8f9fa;
            --dark-color: #212529;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .navbar {
            background-color: var(--secondary-color);
        }
        
        .navbar-brand {
            font-weight: 700;
            color: var(--primary-color) !important;
        }
        
        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }
        
        .btn-primary:hover {
            background-color: #5a9e34;
            border-color: #5a9e34;
        }
        
        .hero-section {
            background: linear-gradient(135deg, var(--secondary-color) 0%, var(--dark-color) 100%);
            color: white;
            padding: 5rem 0;
        }
        
        .feature-icon {
            font-size: 2.5rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
        }
        
        .feature-card {
            transition: transform 0.3s;
            height: 100%;
        }
        
        .feature-card:hover {
            transform: translateY(-10px);
        }
        
        .cta-section {
            background-color: var(--primary-color);
            color: white;
            padding: 4rem 0;
        }
        
        footer {
            background-color: var(--secondary-color);
            color: white;
        }
        
        .tech-logo {
            height: 50px;
            margin: 15px;
            opacity: 0.7;
            transition: opacity 0.3s;
        }
        
        .tech-logo:hover {
            opacity: 1;
        }

    </style>
</head>

<body>
    <!-- Reemplaza el fragmento de navbar -->
    <div th:replace="nav :: navbar"></div>

    <div class="content-wrapper">
        <div class="login-container">
            <h2>Iniciar sesión</h2>
            <!-- Formulario de login -->
            <form id="loginForm" method="POST">
                <div class="input-group">
                    <label for="username">Usuario</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="input-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn">Iniciar sesión</button>
            </form>
            <div class="footer">
                <a href="#">¿Olvidaste tu contraseña?</a>
            </div>
        </div>
    </div>
    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Nutrición inteligente, decisiones saludables. Todos los derechos reservados.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script src="/auth.js"></script>

    <script>
        //el script de arriba define auth para manejar token y fetch con autenticacion. OBJETO AUTH  singleton (obejto compartido global por scripts)
        //el objeto no se recrea a no ser que cargues pagina nueva o pierdas el contexto.
        //este hará la logica de login y la operacion de guardar el token.
        document.getElementById('loginForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            //que hace este script? se activa cuando user clica inicia sesion. Escucha ese submit. Coge datos y hace fetch POST /api/authenticate. Envia json
            // Enviar datos al servidor usando fetch
            // const response = await fetch('http://localhost:8080/api/login', {
            //     method: 'POST',
            //     headers: {
            //         'Content-Type': 'application/x-www-form-urlencoded'
            //     },
            //     body: `email=${encodeURIComponent(email)}&password=${encodeURIComponent(password)}`
            // });

            // const data = await response.json();

            // if (response.ok) {
            //     // Si el login es exitoso, almacenar el JWT
            //     localStorage.setItem('jwt_token', data.token);

            //     // Redirigir a la página de inicio o al landing page
            //     window.location.href = '/landing.html';
            // } else {
            //     // Si las credenciales son incorrectas
            //     alert('Credenciales incorrectas');
            // }
            try {
                //evalua como el api rest devuelve el token o cómo proteges tu ruta privada con jwtAuthFilter.
                const response = await fetch('http://localhost:8080/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                if (response.ok) {
                    //si todo ok guarda token en storage y redirige a otra vista
                    const { token } = await response.json();
                    auth.guardarToken(token);
                    //para redirigir o servir la pagina requiere de un controllador que tenga las rutas definidas.
                    window.location.href = '/productos'; //objeto window. redirige el navegador a ruta productos
                    //dinamic path es que adapta proceso en funcion de la actividad. en thymeleaf forma correcta sería:

                } else {
                    alert('Usuario o contraseña incorrectos');
                }
            } catch (error) {
                console.error('Error de login:', error);
                alert('Error al intentar iniciar sesión');
            }
        });
    </script>
</body>

</html>
