<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nutrición inteligente, decisiones saludables</title>
    <!-- Bootstrap CSS NECESARIO DEBE IR EN TODAS LAS PAGINAS CON NAV Y TAMBIEN LO DEL FINAL DEL BODY-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome (si usás íconos como el `fa-leaf`) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #6db33f;
            --secondary-color: #343a40;
            --light-color: #f8f9fa;
            --dark-color: #212529;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .navbar {
            background-color: var(--secondary-color);
        }
        
        .navbar-brand {
            font-weight: 700;
            color: var(--primary-color) !important;
        }
        
        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }
        
        .btn-primary:hover {
            background-color: #5a9e34;
            border-color: #5a9e34;
        }
        
        .hero-section {
            background: linear-gradient(135deg, var(--secondary-color) 0%, var(--dark-color) 100%);
            color: white;
            padding: 5rem 0;
        }
        
        .feature-icon {
            font-size: 2.5rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
        }
        
        .feature-card {
            transition: transform 0.3s;
            height: 100%;
        }
        
        .feature-card:hover {
            transform: translateY(-10px);
        }
        
        .cta-section {
            background-color: var(--primary-color);
            color: white;
            padding: 4rem 0;
        }
        
        footer {
            background-color: var(--secondary-color);
            color: white;
        }
        
        .tech-logo {
            height: 50px;
            margin: 15px;
            opacity: 0.7;
            transition: opacity 0.3s;
        }
        
        .tech-logo:hover {
            opacity: 1;
        }
     
    </style>
</head>
<body>
    <!-- Navbar // Lo más importante es MARCAR th:fragment="navbar" en la etiqueta que quieres REUSAR (en este caso, <nav> -->
    <nav class="navbar navbar-expand-lg navbar-dark sticky-top" th:fragment="navbar">
        <div class="container d-flex justify-content-between">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <i class="fas fa-leaf me-2"></i>Nutrición inteligente, decisiones saludables
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                     <!-- Enlaces visibles para todos -->
                    <li class="nav-item">
                        <a class="nav-link" href="#features">Como usar</a>
                    </li>
                   
                    <li class="nav-item">
                        <a class="nav-link" href="#pricing">Precios</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#contact">Contacto</a>
                    </li>
                      <!-- Solo autenticados -->
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <a class="nav-link" th:href="@{/perfil}">Perfil</a>
                    </li>
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <a class="nav-link" th:href="@{/productos}">Productos</a>
                    </li>
        			<li class="nav-item" sec:authorize="isAuthenticated()">
            			<a class="nav-link" th:href="@{/despensa}">Despensa</a>
        			</li>
                    <li class="nav-item" sec:authorize="isAuthenticated()">
            			<a class="nav-link" th:href="@{/consumo}">Consumo</a>
        			</li>
                </ul>
                 <!-- Botones de sesión -->
                <div sec:authorize="isAnonymous()">
        			<a href="#cta" th:href="@{/login}" class="btn btn-primary ms-lg-3">
            			<i class="fa fa-home fa-fw" aria-hidden="true"></i>&nbsp; Entrar
        			</a>
    			</div>
   				 <div sec:authorize="isAuthenticated()">
        			<form th:action="@{/logout}" method="post">
			            <button type="submit" class="btn btn-outline-danger ms-lg-3">Salir</button>
			        </form>
    			</div>               
            </div>
        </div>
    </nav>
</body>
</html>
