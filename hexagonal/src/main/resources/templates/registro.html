<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
        }


        /* Añadir un margen superior para separar el formulario del navbar */
        .login-container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            /* Limitar el ancho */
            margin-top: 80px;
            /* Separar del navbar */
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .input-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            background-color: white;
            font-family: inherit;
            font-size: 16px;
        }

        .btn {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .btn:hover {
            background-color: #45a049;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
        }

        /* Asegura que la página ocupe todo el alto disponible y el formulario se centre */
        .content-wrapper {
            display: flex;
            justify-content: center;
            padding-top: 20px;
            /* Ajusta al alto real del navbar */
            padding-bottom: 40px;
            min-height: calc(100vh - 100px);
            /* para asegurar espacio visible */

        }

        :root {
            --primary-color: #6db33f;
            --secondary-color: #343a40;
            --light-color: #f8f9fa;
            --dark-color: #212529;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .navbar {
            background-color: var(--secondary-color);
        }

        .navbar-brand {
            font-weight: 700;
            color: var(--primary-color) !important;
        }

        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }

        .btn-primary:hover {
            background-color: #5a9e34;
            border-color: #5a9e34;
        }

        .hero-section {
            background: linear-gradient(135deg, var(--secondary-color) 0%, var(--dark-color) 100%);
            color: white;
            padding: 5rem 0;
        }

        .feature-icon {
            font-size: 2.5rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
        }

        .feature-card {
            transition: transform 0.3s;
            height: 100%;
        }

        .feature-card:hover {
            transform: translateY(-10px);
        }

        .cta-section {
            background-color: var(--primary-color);
            color: white;
            padding: 4rem 0;
        }

        footer {
            background-color: var(--secondary-color);
            color: white;
        }

        .tech-logo {
            height: 50px;
            margin: 15px;
            opacity: 0.7;
            transition: opacity 0.3s;
        }

        .tech-logo:hover {
            opacity: 1;
        }
    </style>
    <script src="/auth.js"></script>
</head>

<body>
    <!-- Reemplaza el fragmento de navbar -->
    <div th:replace="~{nav :: navbar}"></div>
    <div class="content-wrapper">
        <div class="login-container">
            <h2>Registro de Usuario</h2>
            <form method="POST" id="registroForm">
                <div class="input-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>
                <div class="input-group">
                    <label for="correoElectronico">Correo electrónico</label>
                    <input type="email" id="correoElectronico" name="correoElectronico" required>
                </div>
                <div class="input-group">
                    <label for="edad">Edad</label>
                    <input type="number" id="edad" name="edad" required>
                </div>
                <div class="input-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="input-group">
                    <label for="confirmarPassword">Confirmar contraseña</label>
                    <input type="password" id="confirmarPassword" name="confirmarPassword" required>
                </div>
                <div class="input-group">
                    <label for="peso">Peso (kg)</label>
                    <input type="number" id="peso" name="peso" required>
                </div>
                <div class="input-group">
                    <label for="altura">Altura (cm)</label>
                    <input type="number" id="altura" name="altura" required>
                </div>
                <div class="input-group">
                    <label for="nivelActividad">Nivel de actividad</label>
                    <select id="nivelActividad" name="nivelActividad" required>
                        <option value="">-- Selecciona --</option>
                        <option value="Sedentaria">Sedentaria</option>
                        <option value="Ligera">Ligera</option>
                        <option value="Moderada">Moderada</option>
                        <option value="Intensa">Intensa</option>
                        <option value="Muy Intensa">Muy Intensa</option>
                    </select>
                </div>

                <div class="input-group">
                    <label for="metaSalud">Meta de salud</label>
                    <select id="metaSalud" name="metaSalud" required>
                        <option value="">-- Selecciona --</option>
                        <option value="Perder peso">Perder peso</option>
                        <option value="Ganar masa muscular">Ganar masa muscular</option>
                        <option value="Mantener peso">Mantener peso</option>
                        <option value="Mejorar salud general">Mejorar salud general</option>
                    </select>
                </div>

                <div class="input-group">
                    <label for="tipoDieta">Tipo de dieta</label>
                    <select id="tipoDieta" name="tipoDieta" required>
                        <option value="">-- Selecciona --</option>
                        <option value="Omnívora">Omnívora</option>
                        <option value="Vegetariana">Vegetariana</option>
                        <option value="Vegana">Vegana</option>
                        <option value="Keto">Keto</option>
                        <option value="Otro">Otro</option>
                    </select>
                </div>

                <button type="submit" class="btn">Registrarse</button>
            </form>
        </div>
    </div>
    <script>
        //el script de arriba define auth para manejar token y fetch con autenticacion. OBJETO AUTH  singleton (obejto compartido global por scripts)
        //el objeto no se recrea a no ser que cargues pagina nueva o pierdas el contexto.
        //este hará la logica de login y la operacion de guardar el token.
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('registroForm').addEventListener('submit', async function (e) {
                e.preventDefault();

                const nombre = document.getElementById('nombre').value.trim();
                const correoElectronico = document.getElementById('correoElectronico').value;
                const edad = parseInt(document.getElementById('edad').value);
                const password = document.getElementById('password').value;
                const confirmarPassword = document.getElementById('confirmarPassword').value;
                const peso = parseFloat(document.getElementById('peso').value);
                const altura = parseFloat(document.getElementById('altura').value);
                const nivelActividad = document.getElementById('nivelActividad').value;
                const metaSalud = document.getElementById('metaSalud').value;
                const tipoDieta = document.getElementById('tipoDieta').value;

                // Validación de contraseñas
                if (password !== confirmarPassword) {
                    alert("Las contraseñas no coinciden.");
                    return;
                }
                const registroDTO = {
                    nombre,
                    correoElectronico,
                    edad,
                    peso,
                    altura,
                    nivelActividad,
                    metaSalud,
                    tipoDieta,
                    password
                };
                try {
                    //evalua como el api rest devuelve el token o cómo proteges tu ruta privada con jwtAuthFilter.
                    const response = await fetch('http://localhost:8080/api/auth/registro', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(registroDTO)
                    });

                    if (response.ok) {
                        alert("Usuario registrado con éxito. Inicia sesión.");
                        window.location.href = "/login"; // Redirige al login
                    } else {
                        const errorText = await response.text();
                        alert("Error al registrar: " + errorText);
                    }
                } catch (error) {
                    console.error("Error al registrar usuario:", error);
                    alert("Error en la solicitud de registro.");
                }
            });
        });

    </script>
</body>

</html>
